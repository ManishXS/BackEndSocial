<div class="message-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="chat-area">
                        
                        <div class="chatlist">
                            <div class="modal-dialog-scrollable">
                                <div class="modal-content">
                                    

                                    <div class="modal-body">
                                       
                                        <div class="chat-lists">
                                            <div class="tab-content" id="myTabContent">
                                                <div class="tab-pane fade show active" id="Open" role="tabpanel" aria-labelledby="Open-tab">
                                                   
                                                    <div class="chat-list">
                                                        <div *ngFor="let users of chatList">
                                                            <a class="d-flex align-items-center" (click)="displayChats(users.toUserId)" >
                                                                <div class="flex-shrink-0">
                                                                    <img class="img-fluid" src="{{users.toUserProfilePic}}" alt="user img" style="width: 50px;height: 50px;border-radius: 50%;">
                                                                    <!-- <span class="active"></span> -->
                                                                </div>
                                                                <div class="flex-grow-1 ms-3">
                                                                    <h3>{{users.toUserName}}</h3>
                                                                    <p>tenX</p>
                                                                </div>
                                                            </a>
                                                        </div>
                                                       
                                                    </div>
                                                   
                                                </div>
                                               
                                            </div>

                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                        <div class="chatbox">
                            <div class="modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="msg-head">
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="d-flex align-items-center">
                                                    <span class="chat-icon"><img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/arroleftt.svg" alt="image title"></span>
                                                    <div class="flex-shrink-0">
                                                        <img class="img-fluid" src="{{chat_with_profilepic}}" alt="user img" style="width: 50px;height: 50px;border-radius: 50%;">
                                                    </div>
                                                    <div class="flex-grow-1 ms-3">
                                                        <h3>{{chat_with_username}}</h3>
                                                        <p>**</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                               
                                            </div>
                                        </div>
                                    </div>


                                    <div class="modal-body">
                                        <div class="msg-body">
                                        <ul>
                                            <div *ngFor="let msg of receivedMessages">
                                                <li class="sender" *ngIf="msg.type=='sender'">
                                                    <p>  {{ msg.message }} </p>
                                                    <span class="time">10:06 am</span>
                                                </li>
                                                <li class="repaly" *ngIf="msg.type=='reply'">
                                                    <p>  {{ msg.message }} </p>
                                                    <span class="time">10:20 am</span>
                                                </li>
                                            </div>
                                        </ul>
                                    </div>
                                </div>


                                    <div class="send-box">
                                        <form action="">
                                            <input type="text" class="form-control" aria-label="message…" placeholder="Write message…" [(ngModel)]="message">

                                            <button type="button" (click)="sendMessage()"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
                                        </form>

                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
</div>

<div style="text-align: center;padding-top: 200px;">
    <div *ngIf="loading" class="loading-spinner">Loading Chats...</div>
  </div>
